services:

  myapp:
    container_name: myapp
    image: myapptest
    ports:
    - "3000:3000"
    
  config:
    container_name: configmanager
    image: configmanagertest

  proxy:
    container_name: proxy
    image: proxytest
    ports:
    - "8000:8000"
    depends_on:
    - myapp
    - fluent
    - clone
    - exhaust
    logging:
      driver: fluentd
  
  fluent:
    image: fluent/fluent-bit:3.0
    volumes:
      - ../fluentbit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - ../fluentbit/parsers.conf:/fluent-bit/etc/custom_parsers.conf
    ports:
      - "24224:24224"
      - "24224:24224/udp"

  clone:
    container_name: clone
    image: clonetest
    depends_on:
      - fluent
    logging:
      driver: fluentd

  exhaust:
    container_name: exhaust
    image: exhausttest
    depends_on:
      - fluent
    logging:
      driver: fluentd

