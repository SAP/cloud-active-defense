services:

  myapp:
    container_name: myapp
    image: myapptest
    ports:
    - "3000:3000"
    
  controlpanel-api:
    container_name: controlpanel-api
    image: controlpanel-apitest
    ports:
    - "8050:8050"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8050/health"]
      interval: 2s
      timeout: 5s
      retries: 10
    depends_on:
      controlpanel-db:
        condition: service_healthy
      fluent:
        condition: service_started
      keycloak:
        condition: service_started
    environment:
      - POSTGRES_USER=postgres-test
      - POSTGRES_PASSWORD=postgres-test
      - DB_HOST=controlpanel-db
      - DB_PORT=5432
      - KEYCLOAK_API_KEY=Q4nV2xJ7pL9sT8wZ1yK5bM3cR6gH0fD2uS8eA4vN7qX5mP1zW6oB9tY3lC0rF2hG8k

  controlpanel-db:
    container_name: controlpanel-db
    image: postgres
    ports:
    - "5432:5432"
    environment:
      POSTGRES_USER: postgres-test
      POSTGRES_PASSWORD: postgres-test
      POSTGRES_DB: cad
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres-test"]
      interval: 10s
      timeout: 5s
      retries: 5

  proxy:
    container_name: proxy
    image: proxytest
    ports:
    - "8000:8000"
    depends_on:
      myapp:
        condition: service_started
      fluent:
        condition: service_started
      clone:
        condition: service_started
      exhaust:
        condition: service_started
      controlpanel-api:
        condition: service_healthy
    logging:
      driver: fluentd
  
  fluent:
    image: fluent/fluent-bit:3.0
    volumes:
      - ../fluentbit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - ../fluentbit/parsers.conf:/fluent-bit/etc/custom_parsers.conf
    ports:
      - "24224:24224"
      - "24224:24224/udp"

  clone:
    container_name: clone
    image: clonetest
    depends_on:
      - fluent
    logging:
      driver: fluentd

  exhaust:
    container_name: exhaust
    image: exhausttest
    depends_on:
      - fluent
    logging:
      driver: fluentd

  keycloak:
    image: keycloaktest
    container_name: keycloak
    ports:
      - "8080:8080"
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin