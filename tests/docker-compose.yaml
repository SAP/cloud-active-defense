version: '3'
services:

  myapp:
    container_name: myapp
    image: myapptest
    ports:
    - "3000:3000"
    
  config:
    container_name: configmanager
    image: configmanagertest

  proxy:
    container_name: proxy
    image: proxytest
    ports:
    - "8000:8000"
    depends_on:
    - myapp
    - clone

  clone:
    container_name: clone
    image: clonetest

