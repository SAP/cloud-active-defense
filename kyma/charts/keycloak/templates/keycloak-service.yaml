apiVersion: v1
kind: Service
metadata:
  name: keycloak-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: keycloak
spec:
  type: ClusterIP
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: 8443
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: keycloak
