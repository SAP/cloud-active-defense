apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: {{ .Values.namespace }}
  labels:
    app: cloudactivedefense
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: cloudactivedefense
  template:
    metadata:
      labels:
        app: cloudactivedefense
    spec:
      containers:
        - name: myapp
          image: {{ .Values.image }}
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 20m
              memory: 32Mi
            requests:
              cpu: 10m
              memory: 16Mi
          ports:
          - containerPort: 3000
