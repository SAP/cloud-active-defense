apiVersion: batch/v1
kind: Job
metadata:
  name: init-job
  namespace: {{.Values.namespace}}
  annotations:
    sidecar.istio.io/inject: "false"
spec:
  template:
    metadata:
      name: init-job
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      # imagePullSecrets:
      # - name: artifactory-creds
      restartPolicy: Never
      containers:
      - name: init-container
        image: {{.Values.initimage}}
        command: ["sh", "-c", "cp /sundew.wasm /data/"]
        imagePullPolicy: Always
        volumeMounts:
        - name: wasm
          mountPath: /data
      volumes:
      - name: wasm
        persistentVolumeClaim:
          claimName: wasm-data
