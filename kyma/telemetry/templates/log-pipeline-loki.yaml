apiVersion: telemetry.kyma-project.io/v1alpha1
kind: LogPipeline
metadata:
  name: custom-loki
  namespace: {{ .Values.namespace }}
  labels:
   app: log
spec:
   input:
      application:
         containers:
            include:
            - istio-proxy
   output:
      custom: |
         name   loki
         host   loki.{{ .Values.namespace }}.svc.cluster.local
         uri    /loki/api/v1/push
         port   3100
         auto_kubernetes_labels off
         labels job=fluentbit
   filters:
      - custom: |
         Name    grep
         Match   *  
         Regex   log \b(type\"\s*:\s*\"(alert|event|system|debug))\b
