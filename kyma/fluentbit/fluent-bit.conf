[SERVICE]
    Flush 1
    Daemon Off
    Log_Level info
    Parsers_File parsers.conf
    HTTP_Server On
    HTTP_Listen 0.0.0.0
    HTTP_Port 2020

[INPUT]
    Name              tail
    Tag               kube.*
    Path              /var/log/containers/*.log
    Parser            docker
    DB                /var/log/flb_kube.db
    Mem_Buf_Limit     7MB
    Refresh_Interval  10

[OUTPUT]
    Name stdout
    Match *
    Format json
    Json_date_key timestamp
    Json_date_format iso8601

[FILTER]
    Name                kubernetes 
    Match               kube.*
    Kube_URL            https://kubernetes.default.svc.cluster.local:443
    Merge_Log           Off
    K8S-Logging.Parser  On

[FILTER]
    Name    grep
    Match   *  
    Regex   $log['alert'] true