<div class="multi-select">
    <select class="input-action-table source-select" #sourceSelect name="source-select" id="source-select" (change)="updateSelectedItems($event)">
        <option *ngFor="let item of sourceItems; let i = index" [value]="i">{{ item }}</option>
    </select>
    <div class="source-container" #sourceContainer (wheel)="onScroll($event)">
        <div class="source-item" *ngFor="let item of selectedSource; let i = index">
            <span>{{ item }}</span>
            <button>
                <img src="close_small.svg" alt="" (click)="deleteSourceItem(i)">
            </button>
        </div>
    </div>
</div>
